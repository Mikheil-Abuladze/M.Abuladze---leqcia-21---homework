<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <section class="form">
      <form action="https://www.google.com/search?" method="GET">
        <input type="text" name="q" title="Search" placeholder="Search..." />
      </form>
      <form action="/save-user" id="form" novalidate>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" maxlength="8" required />
          <span class="error-message"></span>
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" min="0" max="10" />
          <span class="error-message"></span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <span class="error-message"></span>
        </div>
        <div class="form-group">
          <label for="personal-number">Personal Number</label>
          <input
            type="text"
            id="personal-number"
            name="personal-number"
            required
          />
          <span class="error-message"></span>
        </div>
        <div class="form-group">
          <label for="mobile-number">Mobile Number</label>
          <input type="text" id="mobile-number" name="mobile-number" required />
          <span class="error-message"></span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
          <span class="error-message"></span>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
          />
          <span class="error-message"></span>
        </div>

        <button type="submit">Submit</button>
      </form>
    </section>
    <div class="modal" id="reg-confirmation">
      <div class="content">
        <p>this is modal content</p>
        <button class="close-modal">close</button>
      </div>
    </div>
    <dialog id="confirmation-dialog">
      <p>this is dialog content</p>
      <button class="close-dialog">close</button>
    </dialog>
  </body>
</html>
